<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container h3 {
            font-size: 24px;
            margin-bottom: 5px;
            color: #4CAF50;
        }

        .container h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .container h1 {
            font-size: 20px;
            margin-bottom: 30px;
            color: #666;
        }

        .container form {
            margin-top: 20px;
        }

        .container label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .container input[type="text"],
        .container input[type="password"],
        .container input[type="email"],
        .container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .container input[type="submit"]:hover {
            background-color: #45a049;
        }

        .container p {
            margin-top: 10px;
        }

        .container p a {
            color: #4CAF50;
            text-decoration: none;
        }

        .container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>SIJUKAV46</h3>
        <h2>Halaman Registrasi</h2>
        <h1>Sistem Informasi Penjualan Kavling Tanah</h1>

        <form action="register.php" method="POST">
            <select name="user_type">
                <option value="Admin">Admin</option>
                <option value="Penjual">Penjual</option>
                <option value="Pembeli">Pembeli</option>
            </select>
            <br>
            <label>Username</label>
            <input type="text" name="username" placeholder="Masukkan Username" required>
            <br>
            <label>Email</label>
            <input type="email" name="email" placeholder="abc@email.com" required>
            <br>
            <label>Password</label>
            <input type="password" name="password" placeholder="Masukkan Password" required>
            <br>
            <label>Repeat Password</label>
            <input type="password" name="cpassword" placeholder="Masukkan Password Ulang" required>
            <br>

            <input type="submit" value="Daftar">
            <p>Sudah Punya Akun? <a href="login.html">Masuk</a></p>
            <p>Hanya Pengunjung Biasa? <a href="home.html">Kembali ke Halaman Home</a></p>
        </form>
    </div>
</body>
</html>
